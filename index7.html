<html>

        <ol>
          <li>  <label for="carte">Type de carte bancaire :</label>

             <input type="radio" name="VISA" id="VISA" /> <label for="carte">VISA</label>
          </li>
          <li>
            <input type="radio" name="Mastercard"/>  <label for="carte">Mastercard</label>
          </li>
          </li>
        </ol>
          <li>
            <label for="numéro de carte">Numéro de carte :</label>

          </li>
          <li>
            <label for="code de sécurité">Code de sécurité :</label>
            <input type="text"  placeholder="Code de sécurité" id="mail" name="user_mail">
          </li>
          <li>
            <label for="nom du titulaire">Nom du titulaire :</label>
            <input type="text"  placeholder="Nom du titulaire" id="mail" name="user_mail">

        </div>
